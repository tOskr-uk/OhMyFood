<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c91a8d28e.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header class="header">
        <section class="home">
            <div class="heading">
                <div class="logo">
                    <img src="./img/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
                </div>
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <h4>Paris, Belleville</h4>
            </div>
            <div class="hero">
                <h1>Book the menu you like</h1>
                <p>Discover top-of-the-art restaurants we picked for you</p>
                <a href="#" class="btn">Explore our restaurants</a>
            </div>
            <div class="navigation">
                <h2>How it works</h2>
                <div class="nav">
                    <ul>
                        <li><i class="fa-solid fa-mobile-screen"></i>Choose a restaurant</li>
                        <li><i class="fa-solid fa-list"></i>Create your menu</li>
                        <li><i class="fa-solid fa-store"></i>Go enjoy it at at the restaurant</li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <main class="main">

    </main>
    <footer class="footer">

    </footer>
</body>
</html>
